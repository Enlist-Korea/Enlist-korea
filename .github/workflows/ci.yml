name: CI

# 이 브랜치에 커밋(또는 PR/수동 실행)할 때마다 Gradle 빌드/테스트가 실행됩니다.
on:
  push:
    branches: [ "*" ]
  pull_request:
  workflow_dispatch:  # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build & Test
        run: ./gradlew clean build --stacktrace
        # 만약 gradlew가 없으면 아래처럼 wrapper 생성 후 빌드로 교체하세요:
        # run: ./gradlew clean build --stacktrace || (./gradlew wrapper && ./gradlew clean build --stacktrace)
