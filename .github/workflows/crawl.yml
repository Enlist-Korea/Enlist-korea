name: Daily MMA Crawler

on:
  # 1. 스케줄링 (매일 KST 오전 3시에 실행)
  schedule:
    # (cron 문법: 분 시 일 월 요일)
    # UTC 18시는 KST 오전 3시
    - cron: '0 18 * * *'

  # 2. 수동 실행 (Actions 탭에서 버튼 클릭)
  workflow_dispatch:

jobs:
  crawl-and-commit:
    runs-on: ubuntu-22.04 # Linux 환경에서 실행

    steps:
      # 1. Git 저장소 코드를 불러옴
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Node.js 환경을 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. node_modules 캐시 설정
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Puppeteer 실행에 필요한 시스템 라이브러리 설치
      # Puppeteer가 GitHub Actions(ubuntu) 환경에서
      # 누락되는 라이브러리 없이 실행되도록 포괄적인 목록으로 교체
      - name: Install Puppeteer system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libgconf-2-4 \
            libgdk-pixbuf2.0-0 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      # 5. 의존성 설치 (npm ci 사용)
      # 캐시가 있더라도 'npm ci'는 항상 실행
      # 혼동을 줄 수 있는 주석 처리된 if 조건을 제거
      - name: Install Dependencies
        run: npm ci

      # 6. 크롤러 스크립트를 실행
      - name: Run Crawler Script
        run: node scripts/front-crawler.js

      # 7. 변경된 JSON 파일들을 Git에 커밋
      - name: Commit Data Files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # 변경된 파일 추가
          git add src/data/mmaData.json
          git add src/data/mmaNotices.json

          # 변경 사항이 있을 때만 커밋 (없으면 에러 방지)
          git commit -m "chore: 군사특기임무 및 공지사항 업데이트 (auto)" || echo "No changes to commit"

          # 원격 저장소에 푸시
          git push
